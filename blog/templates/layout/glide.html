{% load static %}
<style>
    .image-glide {
      margin-top: 5px;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    .arrows {
      margin-bottom: 25px;
      padding-top: 30px;
    }
</style>

<div class="glide1">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img class="image-glide" src="/media/about/iklan1.jpg" alt=""></li>
        <li class="glide__slide"><img class="image-glide" src="/media/about/iklan2.jpg" alt=""></li>
        <li class="glide__slide"><img class="image-glide" src="/media/about/iklan3.jpg" alt=""></li>
        <li class="glide__slide"><img class="image-glide" src="/media/about/iklan4.jpg" alt=""></li>
      </ul>
      <div class="glide__arrows arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left " data-glide-dir="<">prev</button>
        <button class="glide__arrow glide__arrow--right " data-glide-dir=">">next</button>
      </div>
    </div>
  </div>
  <script src="{% static 'blog/js/glide.min.js' %}"></script>
  <script>
      const config1 = {
          type: 'carousel',
          autoplay: 2000,
          perView: 3,
          breakpoints: {
            600: {
              perView: 1
            }
          }
      }
      new Glide('.glide1', config1).mount()
  </script>
