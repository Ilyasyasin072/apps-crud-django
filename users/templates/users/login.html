{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join ToDay</legend>

            </div>
        </form>
    </div>
{% endblock content %}
