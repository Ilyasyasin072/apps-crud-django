{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <style>
    .container-slider {
      height: 35vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow:  0 12px 8px 0 rgba(0,0,0,0.1);
    }
    .img {
     width: 100%;
     height: 100%;
    }
    .img1 {
     width: 70%;
     height: 100%;
    }
  </style>
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline btn-info">Login</button>
            </div>
        </form>
    </div>
    <div class="container-slider">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
          <li class="glide__slide"><img class="img" src="/media/slider/slider1.svg" alt=""></li>
          <li class="glide__slide"><img class="img" src="/media/slider/slider2.svg" alt=""></li>
          <li class="glide__slide"><img class="img" src="/media/slider/slider3.svg" alt=""></li>
          <li class="glide__slide"><img class="img" src="/media/slider/slider5.svg" alt=""></li>
          <li class="glide__slide"><img class="img" src="/media/slider/slider6.svg" alt=""></li>
          <li class="glide__slide"><img class="img1" src="/media/slider/slider7.svg" alt=""></li>
          <li class="glide__slide"><img class="img1" src="/media/slider/slider4.svg" alt=""></li>
          </ul>
        </div>
      </div>
    </div>
  <script src="{% static 'blog/js/glide.min.js' %}"></script>
  <script>
    const config = {
        type: 'carousel',
        autoplay: 2000,
        perView: 3,
        breakpoints: {
          600: {
            perView: 2
          }
        }
    }
    new Glide('.glide', config).mount()
  </script>
{% endblock content %}
